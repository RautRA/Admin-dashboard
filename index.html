<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <section class="sidebar">
            <h1 class="dashboard-heading">
                <a href="#">
                    <img src="assets/icons/view-dashboard.svg" alt="dashboard icon" class="svg-icon svg-icon-large" />
                    Dashboard
                </a>
            </h1>
            <nav class="sidebar-nav">
                <ul class="sidebar-links">
                    <li>
                        <a href="#">
                            <img src="assets/icons/home.svg" alt="home icon" class="svg-icon" />
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/account.svg" alt="profile icon" class="svg-icon" />
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/message.svg" alt="message icon" class="svg-icon" />
                            Messages
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/history.svg" alt="history icon" class="svg-icon" />
                            History
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/note-multiple.svg" alt="tasks icon" class="svg-icon" />
                            Tasks
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/account-group.svg" alt="communities icon" class="svg-icon" />
                            Communities
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/cog.svg" alt="settings icon" class="svg-icon" />
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/help-box.svg" alt="support icon" class="svg-icon" />
                            Support
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/icons/shield-check.svg" alt="privacy icon" class="svg-icon" />
                            Privacy
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        <header class="header">
            <div class="search-bar">
                <img src="assets/icons/magnify.svg" alt="search icon" class="search-icon" />
                <input type="text" class="search-input">
            </div>
            <div class="user-info">
                <img src="assets/icons/bell-ring-outline.svg" alt="notifications icon" class="notifications-icon">
                <div class="user-avatar user-avatar-small">
                    <img src="assets/user-avatar.png" alt="user avatar">
                </div>
                <p class="username">Monkey D. Luffy</p>
            </div>
            <div class="user-greeting">
                <div class="user-avatar user-avatar-big">
                    <img src="assets/user-avatar.png" alt="user avatar"> 
                </div>
                <div class="user-greeting-text">
                    <p>Hi there,</p>
                    <p>Monkey D. Luffy (@luffy)</p>
                </div>
            </div>
            <div class="btns">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </header>
        <main class="main"></main>
    </div>
</body>
</html>
